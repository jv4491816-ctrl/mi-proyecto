<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Página de carros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    header, footer {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #0066cc;
      font-weight: bold;
    }
    nav a:hover {
      color: #003366;
    }
    section {
      margin-bottom: 30px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    h1, h2 {
      color: #222;
    }
    video {
      display: block;
      margin: 10px auto;
      max-width: 100%;
      border-radius: 6px;
    }
    .galeria img {
      margin: 5px;
      border: 2px solid #ccc;
      border-radius: 4px;
      transition: 0.3s;
    }
    .galeria img:hover {
      border-color: #0066cc;
      transform: scale(1.05);
    }
    footer {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi página - Video y Carros</h1>
    <nav>
      <a href="#video">Video</a> |
      <a href="#imagenes">Carros</a> |
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <main>
    <section id="video">
      <h2>Video</h2>
      <video controls poster="poster.jpg" width="640">
        <source src="carro video.mp4" type="video/mp4">
        Tu navegador no soporta el elemento <code>&lt;video&gt;</code>.
      </video>
      <p style="text-align:center;">Duración aproximada: 0:30</p>
    </section>

    <section id="imagenes">
      <h2>Galería de Carros</h2>
      <p>Haz clic en una miniatura para ver la imagen completa.</p>
      <div class="galeria" style="text-align:center;">
        <a href="carro1.jpg"><img src="carro1.jpg" alt="Carro 1" width="160"></a>
        <a href="carro2.jpg"><img src="carro2.jpg" alt="Carro 2" width="160"></a>
        <a href="carro3.jpg"><img src="carro3.jpg" alt="Carro 3" width="160"></a>
      </div>
      <p style="text-align:center;">
        <a href="#imagenes">Ver todas</a> | 
        <a href="#video">Ir al video</a>
      </p>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <p>el mejor carro para tuning versatil y rapido</p>
    </section>
  </main>

  <footer>
    <p>&copy; juan antonio</p>
  </footer>
</body>
</html>
